<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
    </head>
    <body>
        <h1>Register</h1>
        <form action="page1.html" method="POST">
            <p>Username : </p><input type="text">
            <p>Password : </p><input type="password">
            <p><input type="checkbox" checked> Generate Secret</p>
            <p>Gender : </p>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
            <p>Favourite Color : </p>
            <select>
                <optgroup label="Light Color">
                    <option>White</option>
                    <option>Yellow</option>
                    <option>Light Green</option>
                </optgroup>
                <optgroup>
                    <option>Black</option>
                    <option>Brown</option>
                    <option>Purple</option>
                </optgroup>
            </select>
            <p><input type="submit" value="Submit"></p>
        </form>
    </body>
</html>
